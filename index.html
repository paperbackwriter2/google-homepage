<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>My Fake Google Homepge</title>
        
        <style>
        * {
            box-sizing: border-box;
            color: #5F6368;
        }

        a:hover {
            text-decoration: underline;
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-top: 90px;
            width: 272px;
        }

        .wrapper {
            display: grid;

        }
        nav {
            display: inline;
            font-family: arial, sans-serif;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 0px;
        }
        li {
            display: inline-block;
            padding: 10px;
            list-style-type: none;
            margin-top: 10px;
            margin-left: 5px;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        .input-container {
            display: flex;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }

        i {
            text-align: center;
        }

        #search-input {
            height: 40px;
            width: 450px;
            border-width 1px;
            border-style: solid;
            border-color: lightgray;
            border-width: 1px;
            display: flex;
            border-radius: 80px;
        } 
        
        #search-input:hover {
            border: 1px outset rgba(169, 169, 169, 0.538);
            }
        #morebuttons {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-color: none;
        }

        #button1, #button2 {
            width: 135px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 3px;
            border-style: none;
            
        }

        #button1:hover, #button2:hover {
            border-style: double;
        }

        #signin {
            background-color: #4285f4;
            font-weight: 800;
            color: white;
            border-style: none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top:7px;
            padding-bottom: 7px;
            border-radius: 2px;
        }

        #footer {
            background-color: rgba(237, 237, 237, 0.922);
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 5%;
            border-color: gray;
            font-size: 13.5px;
        }
        </style> 

      



    </head>
    <body>
        <div class="wrapper">
        <nav>
            <ul class="navleft">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="navright">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <img>
                <button action="#" id="signin">Sign in</button>
            </ul>
        </nav>
            <img id="logo" src=logo.png>

            <div class="input-container">
                <i class="material-icons">search</span>
                <input type="text" id="search-input">
            </div>

            <ul id="morebuttons" action="#">
                <li><button id="button1">Google Search</button></li>
                <li><button id="button2">I'm Feeling Lucky</button></li>
            </ul>
            <nav id="footer">
                <ul class="footerleft">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footerright">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </body>

</html>
